<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Clicker</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="head">
                <h3>Cutie's Cat</h3>
            </div>
            <img class="first_cat" src="img/cat.jpg" alt="First Cat">
            <div class="card_footer">
                <p>Number of Clicks:
                    <span class="clicks"></span>
                </p>
            </div>
        </div>
        <div class="card">
            <div class="head">
                <h3>Chewie's Cat</h3>
            </div>
            <img class="second_cat" src="img/cat2.jpg" alt="Second Cat">
            <div class="card_footer">
                <p>Number of Clicks:
                    <span class="clicks"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
