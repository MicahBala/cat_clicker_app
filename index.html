<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Clicker</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Types of Cats</h1>
        <div class="cat_names">
            <div class="buttons">Turkish Van</div>
            <div class="buttons">Turkish Angora</div>
            <div class="buttons">Ragadol</div>
            <div class="buttons">Persian Cat</div>
            <div class="buttons">Abyssinian Cat</div>
            <!-- <div class="buttons">Snow Shoe</div>
            <div class="buttons">Russian Blue</div>
            <div class="buttons">Japanese Bobtail</div>
            <div class="buttons">American Shorthair</div>
            <div class="buttons">American Wirehair</div> -->
        </div>
        <div class="display_area">
            <div class="card">
                <div class="head">
                    <h3>Name:
                        <span class="name"></span>
                    </h3>
                </div>
                <!-- Set appropriate image here -->
                <img class="image">
                <div class="card_footer">
                    <p>Number of Clicks:
                        <span class="clicks"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main2.js"></script>
</body>

</html>
